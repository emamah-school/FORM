<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>بلاغ عن الأعطال</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      background: linear-gradient(135deg, #0077b6, #00b4d8);
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
    }
    .form-container {
      background: #fff;
      color: #333;
      padding: 25px 30px;
      border-radius: 20px;
      width: 95%;
      max-width: 500px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
    }
    h2 {
      text-align: center;
      color: #0077b6;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input, textarea, select {
      width: 100%;
      padding: 10px;
      border-radius: 10px;
      border: 1px solid #ccc;
      margin-top: 5px;
      font-size: 16px;
    }
    input[type="file"] {
      background: #f7f7f7;
    }
    button {
      background: #0077b6;
      color: #fff;
      border: none;
      padding: 12px;
      width: 100%;
      border-radius: 10px;
      font-size: 18px;
      cursor: pointer;
      margin-top: 20px;
      transition: 0.3s;
    }
    button:hover {
      background: #00b4d8;
    }
    .success, .error {
      text-align: center;
      margin-top: 15px;
      font-weight: bold;
    }
    .success { color: green; }
    .error { color: red; }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>📋 بلاغ عن الأعطال</h2>
    <form id="faultForm">
      <label>👤 الاسم:</label>
      <input type="text" id="name" required>

      <label>🪪 رقم البطاقة:</label>
      <input type="text" id="idNumber" required>

      <label>🧾 موضوع العطل:</label>
      <textarea id="issue" rows="3" required></textarea>

      <label>📷 صورة العطل:</label>
      <input type="file" id="photo1" accept="image/*" required>

      <label>📍 صورة مكان العطل:</label>
      <input type="file" id="photo2" accept="image/*" required>

      <button type="submit">📨 إرسال البلاغ</button>
    </form>
    <div id="message"></div>
  </div>

  <script>
    const scriptURL = "ضع هنا رابط نشر السكربت بعد إنشائه"; // سيتم وضعه لاحقاً

    document.getElementById('faultForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const name = document.getElementById('name').value;
      const idNumber = document.getElementById('idNumber').value;
      const issue = document.getElementById('issue').value;
      const photo1 = document.getElementById('photo1').files[0];
      const photo2 = document.getElementById('photo2').files[0];
      const messageDiv = document.getElementById('message');
      
      messageDiv.innerHTML = "⏳ جاري الإرسال ...";
      
      const formData = new FormData();
      formData.append('name', name);
      formData.append('idNumber', idNumber);
      formData.append('issue', issue);
      formData.append('photo1', photo1);
      formData.append('photo2', photo2);
      
      try {
        const response = await fetch(scriptURL, { method: 'POST', body: formData });
        const result = await response.json();
        if (result.status === "success") {
          messageDiv.innerHTML = "✅ تم إرسال البلاغ بنجاح!";
          messageDiv.className = "success";
          document.getElementById('faultForm').reset();
        } else {
          throw new Error(result.message);
        }
      } catch (err) {
        messageDiv.innerHTML = "❌ حدث خطأ أثناء الإرسال: " + err.message;
        messageDiv.className = "error";
      }
    });
  </script>
</body>
</html>
