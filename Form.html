<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نظام إبلاغ الأعطال</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            direction: rtl;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #2c3e50, #34495e);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 28px;
            margin-bottom: 10px;
            font-weight: 600;
        }

        .header p {
            opacity: 0.9;
            font-size: 16px;
        }

        .form-container {
            padding: 40px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #2c3e50;
            font-size: 15px;
        }

        .form-control {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            font-size: 15px;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }

        .form-control:focus {
            outline: none;
            border-color: #3498db;
            background: white;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.1);
        }

        .file-upload {
            position: relative;
            border: 2px dashed #bdc3c7;
            border-radius: 10px;
            padding: 30px;
            text-align: center;
            transition: all 0.3s ease;
            background: #f8f9fa;
            cursor: pointer;
        }

        .file-upload:hover {
            border-color: #3498db;
            background: #e3f2fd;
        }

        .file-upload i {
            font-size: 48px;
            color: #7f8c8d;
            margin-bottom: 15px;
        }

        .file-upload-text {
            color: #7f8c8d;
            margin-bottom: 10px;
        }

        .file-input {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            opacity: 0;
            cursor: pointer;
        }

        .preview-container {
            display: flex;
            gap: 15px;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        .preview-item {
            position: relative;
            width: 120px;
            height: 120px;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
        }

        .preview-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .remove-btn {
            position: absolute;
            top: 5px;
            left: 5px;
            background: #e74c3c;
            color: white;
            border: none;
            border-radius: 50%;
            width: 25px;
            height: 25px;
            cursor: pointer;
            font-size: 14px;
        }

        .submit-btn {
            background: linear-gradient(135deg, #27ae60, #2ecc71);
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 50px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: block;
            margin: 30px auto 0;
            min-width: 200px;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(39, 174, 96, 0.4);
        }

        .submit-btn:disabled {
            background: #bdc3c7;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .alert {
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: center;
            display: none;
        }

        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        @media (max-width: 768px) {
            .container {
                margin: 10px;
            }
            
            .form-container {
                padding: 20px;
            }
            
            .header {
                padding: 20px;
            }
            
            .header h1 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🚧 نظام إبلاغ الأعطال</h1>
            <p>أبلغ عن العطل وسيتم معالجته في أقرب وقت</p>
        </div>

        <div class="alert" id="alert"></div>

        <div class="form-container">
            <form id="mainForm">
                <div class="form-group">
                    <label for="name">👤 الاسم الكامل</label>
                    <input type="text" id="name" class="form-control" required placeholder="أدخل اسمك الكامل">
                </div>

                <div class="form-group">
                    <label for="email">📧 رقم البطاقة</label>
                    <input type="text" id="email" class="form-control" required placeholder="أدخل رقم البطاقة">
                </div>

                <div class="form-group">
                    <label for="department">🏢 اسم العطل</label>
                    <input type="text" id="department" class="form-control" required placeholder="أدخل وصف العطل">
                </div>

                <div class="form-group">
                    <label>📸 صورة العطل</label>
                    <div class="file-upload" id="problemImageUpload">
                        <i>📷</i>
                        <div class="file-upload-text">انقر لرفع صورة العطل</div>
                        <div style="font-size: 12px; color: #7f8c8d;">(اختياري)</div>
                        <input type="file" class="file-input" id="problemImage" accept="image/*">
                    </div>
                    <div class="preview-container" id="problemPreview"></div>
                </div>

                <div class="form-group">
                    <label>📍 صورة مكان العطل</label>
                    <div class="file-upload" id="locationImageUpload">
                        <i>🗺️</i>
                        <div class="file-upload-text">انقر لرفع صورة مكان العطل</div>
                        <div style="font-size: 12px; color: #7f8c8d;">(اختياري)</div>
                        <input type="file" class="file-input" id="locationImage" accept="image/*">
                    </div>
                    <div class="preview-container" id="locationPreview"></div>
                </div>

                <button type="submit" class="submit-btn" id="submitBtn">
                    📤 إرسال البلاغ
                </button>
            </form>
        </div>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>جاري إرسال البيانات...</p>
        </div>
    </div>

    <script>
        // عناصر DOM
        const form = document.getElementById('mainForm');
        const problemImageInput = document.getElementById('problemImage');
        const locationImageInput = document.getElementById('locationImage');
        const problemPreview = document.getElementById('problemPreview');
        const locationPreview = document.getElementById('locationPreview');
        const submitBtn = document.getElementById('submitBtn');
        const loading = document.getElementById('loading');
        const alert = document.getElementById('alert');

        // متغيرات لتخزين الصور
        let problemImageFile = null;
        let locationImageFile = null;

        // معالجة رفع صورة العطل
        problemImageInput.addEventListener('change', function(e) {
            handleImageUpload(e.target.files[0], problemPreview, 'problem');
        });

        // معالجة رفع صورة المكان
        locationImageInput.addEventListener('change', function(e) {
            handleImageUpload(e.target.files[0], locationPreview, 'location');
        });

        // دالة معالجة رفع الصور
        function handleImageUpload(file, previewContainer, type) {
            if (!file || !file.type.startsWith('image/')) {
                showAlert('يرجى اختيار صورة صحيحة', 'error');
                return;
            }

            if (file.size > 5 * 1024 * 1024) { // 5MB limit
                showAlert('حجم الصورة يجب أن يكون أقل من 5 ميجابايت', 'error');
                return;
            }

            const reader = new FileReader();
            reader.onload = function(e) {
                const previewItem = document.createElement('div');
                previewItem.className = 'preview-item';
                previewItem.innerHTML = `
                    <img src="${e.target.result}" alt="Preview">
                    <button type="button" class="remove-btn" onclick="removeImage('${type}')">×</button>
                `;
                previewContainer.innerHTML = '';
                previewContainer.appendChild(previewItem);

                if (type === 'problem') {
                    problemImageFile = file;
                } else {
                    locationImageFile = file;
                }
            };
            reader.readAsDataURL(file);
        }

        // دالة إزالة الصورة
        window.removeImage = function(type) {
            if (type === 'problem') {
                problemPreview.innerHTML = '';
                problemImageFile = null;
                problemImageInput.value = '';
            } else {
                locationPreview.innerHTML = '';
                locationImageFile = null;
                locationImageInput.value = '';
            }
        };

        // دالة عرض التنبيهات
        function showAlert(message, type) {
            alert.textContent = message;
            alert.className = `alert alert-${type}`;
            alert.style.display = 'block';
            setTimeout(() => {
                alert.style.display = 'none';
            }, 5000);
        }

        // معالجة إرسال النموذج
        form.addEventListener('submit', function(e) {
            e.preventDefault();
            
            const formData = {
                name: document.getElementById('name').value.trim(),
                email: document.getElementById('email').value.trim(),
                department: document.getElementById('department').value.trim(),
                problemImage: problemImageFile,
                locationImage: locationImageFile
            };

            // التحقق من البيانات
            if (!formData.name || !formData.email || !formData.department) {
                showAlert('يرجى ملء جميع الحقول الإلزامية', 'error');
                return;
            }

            // إظهار التحميل
            submitBtn.disabled = true;
            loading.style.display = 'block';

            // إرسال البيانات إلى Google Apps Script
            google.script.run
                .withSuccessHandler(function(response) {
                    loading.style.display = 'none';
                    submitBtn.disabled = false;
                    
                    const result = JSON.parse(response);
                    if (result.status === 'success') {
                        showAlert('✅ تم إرسال البلاغ بنجاح!', 'success');
                        form.reset();
                        problemPreview.innerHTML = '';
                        locationPreview.innerHTML = '';
                        problemImageFile = null;
                        locationImageFile = null;
                    } else {
                        showAlert('❌ ' + result.error, 'error');
                    }
                })
                .withFailureHandler(function(error) {
                    loading.style.display = 'none';
                    submitBtn.disabled = false;
                    showAlert('❌ حدث خطأ في الإرسال: ' + error.message, 'error');
                })
                .submitFormData(formData);
        });

        // تأثيرات عند التحميل
        window.onload = function() {
            document.body.style.opacity = '0';
            document.body.style.transition = 'opacity 0.5s ease';
            setTimeout(() => {
                document.body.style.opacity = '1';
            }, 100);
        };
    </script>
</body>
</html>
